<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TODO APP</title>
        <script defer src="./js/index.js"></script>
        <link rel="stylesheet" href="./css/common.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="wrap">
            <section class="app_title">
                <div class="inner"><h1>TODO LIST</h1></div>
            </section>
            <section class="new_todo_wrap inner">
                <div class="box-shadow">
                    <h2 class="new_todo_title">NEW TODO</h2>
                    <div id="todoInput">
                        <input
                            class="purple_input"
                            type="text"
                            id="todoText"
                            placeholder="Input your todo..."
                        />
                        <div class="input_box">
                            <input
                                class="purple_input"
                                type="text"
                                id="todoMemo"
                                placeholder="Add a memo..."
                            />
                            <select class="purple_input" id="newTodoCategory">
                                <option value="" id="notyet">
                                    Select category
                                </option>
                                <option value="study">Study</option>
                                <option value="personal">Personal</option>
                                <option value="work">Work</option>
                            </select>
                        </div>
                        <div class="add_Btn">
                            <button id="addItem" class="purple-button">
                                ADD
                            </button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="search">
                <div class="inner">
                    <div class="search-container">
                        <input
                            type="text"
                            id="searchInput"
                            class="purple_input"
                            placeholder="Search todo..."
                        />
                        <button id="searchButton">
                            <img src="./img/search.png" alt="Search" />
                        </button>
                    </div>
                    <div class="category">
                        <select class="purple_input" id="filterCategory">
                            <option value="">ALL</option>
                            <option value="study">Study</option>
                            <option value="personal">Personal</option>
                            <option value="work">Work</option>
                        </select>
                    </div>
                </div>
            </section>
            <section class="todo_list_wrap">
                <ul id="todoList" class="inner"></ul>
            </section>
            <!--TODO 수정모달 -->
            <section id="editModal" class="modal">
                <div class="modal-content">
                    <h2>TODO EDIT</h2>
                    <input type="text" id="editText" placeholder="Edit todo" />
                    <div class="input_box">
                        <input
                            type="text"
                            id="editMemo"
                            placeholder="Edit memo"
                        />
                        <select id="editCategory">
                            <option value="">Select category</option>
                            <option value="study">Study</option>
                            <option value="personal">Personal</option>
                            <option value="work">Work</option>
                        </select>
                    </div>

                    <div class="modal_btn">
                        <button id="closeModal" class="closeBtn">Cancel</button>
                        <button id="saveEdit">Save</button>
                    </div>
                </div>
            </section>
            <!-- Todo 뷰 모달 -->
            <section id="viewModal" class="modal">
                <div class="modal-content">
                    <h2>
                        <span class="viewModal-label">Todo : </span
                        ><span id="viewText"></span>
                    </h2>
                    <p>
                        <strong>Category:</strong>
                        <span id="viewCategory"></span>
                    </p>
                    <p>
                        <strong>Memo Content:</strong><br />
                        <span id="viewMemo" class="mt10"></span>
                    </p>
                    <button id="closeViewModal" class="closeBtn">Close</button>
                </div>
            </section>
        </div>
    </body>
</html>
